
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result_Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="container sub_main">
            <div class="row content">
                <div class="col result">
                    <h6>Your Result</h6>
                    <div class="circle" >
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h5>Great</h5>
                    <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div class="col summary">
                    <h1>Summary</h1>
                    <div class="reaction">
                        <div>
                            <img src="/images/icon-reaction.svg">
                            <h6>Reaction</h6>
                        </div>
                        <p>80/100</p>
                    </div>
                    <div class="memory">
                        <div>
                            <img src="/images/icon-memory.svg">
                            <h6>Memory</h6>
                        </div>
                        <p>92/100</p>
                    </div>
                    <div class="Verbal">
                        <div>
                            <img src="/images/icon-verbal.svg">
                            <h6>Verbal</h6>
                        </div>
                        <p>61/100</p>
                    </div>
                    <div class="visual">
                        <div>
                            <img src="/images/icon-visual.svg">
                            <h6>Visual</h6>
                        </div>
                        <p>72/100</p>
                    </div>
                    <div class="continue">
                        <button type="button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="/static/Javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
